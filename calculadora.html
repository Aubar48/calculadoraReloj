<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora digitalHouse</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>digitalHouse Clock</h1>
    <div class="container">
      <!-- First Row -->
      <div class="first-row">
        <div id="day"></div>
        <div id="month"></div>
        <div id="year"></div>
      </div>
      <!-- Second Row -->
      <div class="first-row">
        <div id="clock"></div>
        <span id="amOrpm"></span>
      </div>
    </div>

    <div class="container">
        <h1>digitalHouse Calculadora</h1>
        <!--ouput-->
        <div id="output">0</div>
        <!--input-->
        <input type="text" id="input1" placeholder="valor 1">
        <input type="text" id="input2" placeholder="valor 2">
    <div class="btns-container">
        <button class="btns"onclick="add()">Suma</button>
        <button class="btns"onclick="sub()">Resta</button>
        <button class="btns"onclick="mul()">Multiplicación</button>
        <button class="btns"onclick="div()">División</button>
        <button class="btns"onclick="rest()">Resto</button>
        <button class="btns"onclick="reset()" id="reset">Reset</button>
    </div>
    </div>
    <script src="./calculadora.js"></script>

</body>
</html>
